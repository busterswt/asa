<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {background-color: #f5f5f5}
</style>
</head>
<body>

<h2>Moonshine Devices</h2>
<table>
<tr>
  <th>Device</th>
  <th>Account Number</th>
  <th>Environment Number</th>
  <th>Device Type</th>
  <th>Management IP</th>
  <th>Console URL</th>
</tr>
{% for device in devices %}
  <tr>
    <td>{{device.device_number}}</td>
    <td>{{device.account_number}}</td>
    <td>{{device.environment_number}}</td>
    <td>{{device.device_type}}</td>
    <td>{{device.management_ip}}</td>
    <td></td>
  </tr>
{% endfor %}
</table>

</body>
</html>
